<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crawl History | WebCrawler</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="icon" href="/static/img/icon.png"/>
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">üï∑Ô∏è WebCrawler</div>
      <div class="nav-links">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/history.html" class="active">History</a>
        <a href="#" onclick="logout()" class="logout">Logout</a>
      </div>
    </header>

    <!-- MAIN -->
    <div class="container">
      <h1>üìú Crawl History</h1>

      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="üîç Search crawled sites by title or URL..."
        />
      </div>

      <div class="crawl-list" id="crawlList">
        <!-- Batches will be loaded here -->
      </div>
      <div id="noHistory" class="no-history" style="display: none;">No crawl history found üò¢</div>
    </div>

    <footer>¬© 2025 WebCrawler by Levellers</footer>

    <script>
    const API_BASE = "https://web-crawler-backend-51dl.onrender.com";

    // Load history on page load
    async function loadHistory() {
      try {
        const res = await fetch(`${API_BASE}/api/history`, {
          credentials: "include" // üî• REQUIRED
        });

        const data = await res.json();

        if (!res.ok) {
          console.error("Failed to load history:", data.error);
          return;
        }

        const crawlList = document.getElementById("crawlList");
        const noHistory = document.getElementById("noHistory");

        if (!data.batches || data.batches.length === 0) {
          noHistory.style.display = "block";
          return;
        }

        noHistory.style.display = "none";

        crawlList.innerHTML = data.batches.map(batch => `
          <div class="card">
            <h3>Batch ${batch.batch_id.slice(0, 8)}</h3>
            <small>üïí Crawled on: ${new Date(batch.created_at).toLocaleString()}</small>

            ${batch.results.map(result => `
              <div class="batch-section">
                <h4>${result.title || "Untitled Page"}</h4>
                <a href="${result.url}" target="_blank">${result.url}</a>

                <p><strong>Summary:</strong></p>
                <pre>${result.summary}</pre>

                <details>
                  <summary>View Extracted Raw Text</summary>
                  <pre>${(result.raw_text || "No raw text available").slice(0, 1000)}...</pre>
                </details>
              </div>
            `).join("")}

            <div class="download-buttons">
              <button class="btn download-batch" data-batch-id="${batch.batch_id}">
                Download Batch PDF
              </button>
            </div>
          </div>
        `).join("");

      } catch (err) {
        console.error("Error loading history:", err);
      }
    }

    function logout() {
      fetch(`${API_BASE}/logout`, {
        method: "GET",
        credentials: "include" // üî• REQUIRED
      })
      .then(() => {
        window.location.href = "/index.html";
      })
      .catch(() => {
        alert("Logout failed. Please refresh.");
      });
    }

    // Live Search Filter
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        const urls = Array.from(card.querySelectorAll("a"))
          .map(a => a.innerText.toLowerCase());
        const visible = title.includes(query) || urls.some(u => u.includes(query));
        card.style.display = visible ? "flex" : "none";
      });
    });

    // Download batch PDF
    document.addEventListener("click", async (e) => {
      if (e.target.classList.contains("download-batch")) {
        const batchId = e.target.dataset.batchId;

        const response = await fetch(`${API_BASE}/download/batch/pdf`, {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ batch_id: batchId })
        });

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "batch_crawl_report.pdf";
        link.click();
      }
    });

    // Initial load
    loadHistory();
  </script>
  </body>
</html>
